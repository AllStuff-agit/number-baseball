# GitHub Pages 자동 배포 워크플로우
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) 저장소 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3) 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4) Vite용 .env 생성 (★ 추가)
      #    사전에 Repository Secrets에 SUPABASE_URL, SUPABASE_ANON_KEY 등록 필요
      - name: Create .env for Vite
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      # 5) Vite 빌드 (env 블록 제거)
      - name: Build
        run: npm run build

      # 6) Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # 7) 산출물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 8) GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        